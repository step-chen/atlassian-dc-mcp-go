tls:
  certificates:
    - certFile: /certs/localhost+2.pem
      keyFile: /certs/localhost+2-key.pem
  stores:
    default:
      defaultCertificate:
        certFile: /certs/localhost+2.pem
        keyFile: /certs/localhost+2-key.pem
  options:
    default:
      minVersion: VersionTLS13
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256

http:
  routers:
    mcp-sse:
      rule: Host(`localhost`) && PathPrefix(`/sse`)
      entryPoints:
        - websecure
      service: mcp-sse-service
  services:
    mcp-sse-service:
      loadBalancer:
        servers:
          - url: http://mcp-server:8090   # 或 http:// 视后端协议
        passHostHeader: true
        serversTransport: mcp-transport@file
  serversTransports:
    mcp-transport:
      maxIdleConnsPerHost: 50