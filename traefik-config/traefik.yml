entryPoints:
  websecure:
    address: ":443"
    http:
      tls: {}
    transport:
      respondingTimeouts:
        idleTimeout: 120s

providers:
  docker:
    exposedByDefault: false
    network: mcp-network
    endpoint: "unix:///var/run/docker.sock"
  file:
    filename: /etc/traefik/dynamic.yml

api:
  dashboard: true
  insecure: true

log:
  level: INFO